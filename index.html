<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
  </head>
  <body>
    <main>
      <h1>Pokemon Search App</h1>
      <div id="card-container">
        <form id="search-form">
          <label for="search-input" id="search-label"
            >Search for Pokemon Name or ID:</label
          >
          <input id="search-input" type="text" name="search-input" required />
          <button id="search-button">Search</button>
        </form>

        <div id="main-info">
          <div id="card">
            <div id="name-id">
              <span id="pokemon-name"></span>
              <span id="pokemon-id"></span>
            </div>

            <div id="weight-height">
              <span id="weight"></span>
              <span id="height"></span>
            </div>

            <div id="image"></div>

            <div id="types"></div>
          </div>

          <div id="characteristics">
            <table>
              <tbody>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp. Defense</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
